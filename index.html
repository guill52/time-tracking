<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>



  <div class="main-wrapper">

    <div class="contant-wrapper">

      <div class="left-content-wrapper">

        <div class="user-info-container">
          <img src="/images/image-jeremy.png" alt="user-img">
          <p class="user-info light-font">Report by <br> <span class="name-style">Jeremy Robson</span></p>
        </div>

        <div class="link-wrapper-tools">
          <a href="#" class="btn-tool-style btn home" id="home">Home</a>
          <a href="#" class="btn-tool-style btn weekly" id="weekly">Weekly</a>
          <a href="#" class="btn-tool-style btn monthly" id="monthly">Monthly</a>
        </div>
      </div>


      <div class="right-content-wrapper">

        <div class="info-wrapper-card">
          <!-- Card -->
          <div class="bkg-img-activity work-activity-bkg">
            <img src="/images/icon-work.svg" alt="work-icon" class="work">
          </div>

          <div class="info-user-stats">
            <div class="title-stat">
              <p class="state-title">Work</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

            <p class="time-style">5hrs</p>
            <p class="time-desciption-style light-font">Last week - 7hrs</p>
          
          </div>
        </div>


        <div class="info-wrapper-card">

          <!-- Card -->
          <div class="bkg-img-activity play-activity-bkg">

            <img src="/images/icon-play.svg" class="play">

          </div>

          <div class="info-user-stats">

            <div class="title-stat">
              <p class="state-title">Play</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

              <p class="time-style">1hrs</p>
              <p class="time-desciption-style light-font">Last week - 2hrs</p>
          </div>
        </div>


        <div class="info-wrapper-card">

          <!-- Card -->
          <div class="bkg-img-activity study-activity-bkg">
            <img src="/images/icon-study.svg" class="study">
          </div>

          <div class="info-user-stats">

            <div class="title-stat">
              <p class="state-title">Study</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

              <p class="time-style">0hrs</p>
              <p class="time-desciption-style light-font">Last week - 1hrs</p>
          </div>
        </div>


        <div class="info-wrapper-card">

          <!-- Card -->
          <div class="bkg-img-activity excersise-activity-bkg">

            <img src="/images/icon-exercise.svg" class="excersise">

          </div>

          <div class="info-user-stats">

            <div class="title-stat">
              <p class="state-title">Exercise</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

              <p class="time-style">1hrs</p>
              <p class="time-desciption-style light-font">Last week - 1hrs</p>
          </div>
        </div>


        <div class="info-wrapper-card">

          <!-- Card -->
          <div class="bkg-img-activity social-activity-bkg">

            <img src="/images/icon-social.svg" alt="" class="social-one">
            <img src="/images/icon-social.svg" alt="" class="social-two">

          </div>

          <div class="info-user-stats">

            <div class="title-stat">
              <p class="state-title">Social</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

              <p class="time-style">1hrs</p>
              <p class="time-desciption-style light-font">Last week - 3hrs</p>
          </div>
        </div>



        <div class="info-wrapper-card">

          <!-- Card -->
          <div class="bkg-img-activity self-care-activity-bkg">

            <img src="/images/icon-self-care.svg" class="self-care">

          </div>

          <div class="info-user-stats">

            <div class="title-stat">
              <p class="state-title">Self Care</p>
              <div class="option-tool">
                <img src = "/images/icon-ellipsis.svg" alt="My Happy SVG" class="dot-svg"/>
              </div>
            </div>

              <p class="time-style">0hrs</p>
              <p class="time-desciption-style light-font">Last week - 1hrs</p>
          </div>
        </div>



      </div>
    </div>
  </div>
  <script src="/src/script.js"></script>
</body>
</html>
